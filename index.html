<!DOCTYPE html>
<html>
<head>
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 80px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <p>Enter a range to generate a random number.</p>
        <label for="start">From:</label>
        <input type="number" id="start" value="1">
        <label for="end">To:</label>
        <input type="number" id="end" value="100">
        <br>
        <button onclick="generateRandomNumber()">Generate</button>
        <p id="result"></p>
    </div>

    <script>
        async function generateRandomNumber() {
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;

            try {
                const response = await fetch('/generate_random', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ start: start, end: end }),
                });

                const data = await response.json();
                document.getElementById('result').textContent = `The random number is: ${data.number}`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'An error occurred.';
            }
        }
    </script>
</body>
</html>
